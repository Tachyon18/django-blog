{% extends 'base_layout.html'%}

{% block contents%}
<div class="container">
  <h2>Add Blog</h2>
  <form action="/blog/add-blog/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label>Title: </label>
    {{addBlog.title}}
  </div>
  <div class="form-group">
    <label>Body: </label>
    {{addBlog.body}}
  </div>

  <div class="form-group">
    <label>Slug: </label>
    {{addBlog.slug}}
  </div>

  <div class="form-group">
      <label>media: </label>
    {{addBlog.image}}
  </div>

   <button type="submit" class="btn btn-primary">create blog</button>
    </form>
</div>

{% endblock%}
