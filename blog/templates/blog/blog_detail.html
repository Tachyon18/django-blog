{% extends 'base_layout.html'%}

{% block contents%}
<div class="container">
  <div class="row my-row">
    <div class="col-md-6">
      <img src="{{ blog.image.url }}" alt="" width=100%>
    </div>

    <div class="col-md-6">
      <h2>{{blog.title}}</h2>
      <div class="alert alert-primary" role="alert">
        {{blog.body}}
      </div>
      <div class="card-footer text-muted">
        {{blog.date}}
      </div>
    </div>

  </div>

</div>

{% endblock%}
